{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百智招聘</title>
<link href="{%static 'style/authority/basic_layout.css'  %}" rel="stylesheet" type="text/css">
<link href="{% static 'style/authority/common_style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center"  border="0">
		    <tr>
		      <th colspan="2">系统版本</th>
		    </tr>
		    <tr>
		      <td width="100" height="30">当前版本<span class="TableRow2"></span></td>
		      <td style="text-align:left">百智招聘系统 4.1</td>
		    </tr>
		</table>
		
	</div>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 400px;height:200px;float: left"></div>
    <div id="slave" style="width: 400px;height:200px;float: right"></div>
    <script src="{% static 'scripts/jquery/jquery-1.7.1.js' %}"></script>
    <script src="{% static 'scripts/echarts.min.js' %}"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据

        option = {
    xAxis: {
        data: ['北京', '上海', '广州', '深圳']
    },
    yAxis: {},
    series: [{
        type: 'k',
        data: []
    }]
};

        // 使用刚指定的配置项和数据显示图表。

        $.ajax({
            type:'get',
            url:'{% url 'dataapp:ajax2' %}',
            data:'',
            success:function (msg) {
                var l=eval(msg)
                console.log(l)
                 myChart.setOption({
                    yAxis: {},
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '数量',
                        type: 'k',
                        data: l
                    }]
                });


            }
        });
        myChart.setOption(option);
   </script>
    <script>
        var myChart1 = echarts.init(document.getElementById('slave'));
        option = {
    title : {
        text: '城市平均年龄对比',
        subtext: '良制',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        x : 'center',
        y : 'bottom',
        data:['北京','上海','广州','深圳']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'面积模式',
            type:'pie',
            radius : [30, 50],
            center : ['75%', '50%'],
            roseType : 'area',
            data:[]
        }
    ]
};
           $.ajax({
            type:'get',
            url:'{% url 'dataapp:ajax3' %}',
            data:'',
            success:function (msg) {
                console.log(msg)
                 myChart1.setOption({
                    series : [
        {
            name:'面积模式',
            type:'pie',
            radius : [30, 50],
            center : ['85%', '50%'],
            roseType : 'area',
            data:msg
        }
    ]
                });


            }
        });
        myChart1.setOption(option);
    </script>
</body>
</html>
